
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanagement-depl-uat
  namespace: uat
  labels:
    app: taskmanagement-api-uat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmanagement-api-uat
  template:
    metadata:
      labels:
        app: taskmanagement-api-uat
    spec:
      containers:
      - name: taskmanagement-uat
        image: nusissgroup6/taskmanagement-uat:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8688
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: taskmanagement-configs-uat
              key: SPRING_PROFILES_ACTIVE

        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: taskmanagement-secrets-uat
              key: DB_URL

        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: taskmanagement-secrets-uat
              key: DB_USERNAME

        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskmanagement-secrets-uat
              key: DB_PASSWORD

        - name: TASK_TRACKER_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: taskmanagement-secrets-uat
              key: TASK_TRACKER_JWT_SECRET


---

apiVersion: v1
kind: Service
metadata:
  name: taskmanagement-depl-uat
  namespace: uat
  labels:
    app: taskmanagement-api-uat
spec:
  selector:
    app: taskmanagement-api-uat
  ports:
    - protocol: TCP
      port: 8688
      targetPort: 8688
  type: LoadBalancer